<div class="loginform">
    <div class="col d-flex justify-content-center">
        <div class="card">
            <header class="card-header">
                <a href="login.html" class="float-right btn btn-outline-primary mt-1">Log in</a>
                <h4 class="card-title mt-2">Registration</h4>
            </header>
            <article class="card-body">
                <form method="post" action="accountCreateinfo.php">
                    <div class="form-row">
                        <div class="col form-group required">
                            <label class="control-label">First name </label>
                            <input type="text" class="form-control" placeholder="" name="ufname" id="uFname">
                        </div>
                        <div class="col form-group required">
                            <label class="control-label">Last name</label>
                            <input type="text" class="form-control" placeholder="" name="ulname" id="uLname">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="###-###-####" name="uphone" id="uphone">
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Email address</label>
                        <input type="email" class="form-control" placeholder="" name="uemail" id="uEmail">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="option1">
                            <span class="form-check-label"> Male </span>
                        </label>
                        <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="option2">
                            <span class="form-check-label"> Female</span>
                        </label>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>State</label>
                            <select id="inputState" class="form-control">
                                <option> Choose...</option>
                                <option>California</option>
                                <option>Florida</option>
                                <option selected="">Georgia</option>
                                <option>Indiana</option>
                                <option>Texas</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Create password</label>
                        <input class="form-control" type="password" name="upword" id="pword">
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Re-enter password</label>
                        <input class="form-control" type="password" id="repword">
                    </div>

                    <script>
                        var fname = document.getElementById('uFname');//user first name
                        var lname = document.getElementById('uLname');//user last name
                        var uphone = document.getElementById('uphone');//user phone number in format: ###-###-####
                        var email = document.getElementById('uEmail');//user email
                        var p1 = document.getElementById('pword');//user password
                        var p2 = document.getElementById('repword');//user re-enter password
                        var re = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;//regular expression for email format

                        //Function to check
                        //if user entered both passwords and passwords match
                        //if user filled all the required forms
                        //if user entered a valid email

                        //call this function when user move mouse on "Register" button
                        function validation() {
                            if (fname.value == "") {
                                alert("Please enter your first name")
                                return false;
                            } else if (lname.value == "") {
                                alert("Please enter your last name")
                                return false;
                            } else if (uphone.value == "") {
                                alert("Please enter your phone number")
                                return false;
                            } else if (email.value == "" || !re.test(email.value)) {
                                alert("Please enter your valid email address")
                                return false;
                            } else if (p1.value == "") {
                                alert("Please create a valid password")
                                return false;
                            } else if (p2.value == "") {
                                alert("Pleaser re-enter your password")
                                return false;
                            } else if (p2.value == "") {
                                alert("Pleaser re-enter your password")
                                return false;
                            } else if (p1.value != p2.value) {
                                alert("Passwords Need to Match!")
                                return false;
                            } else {
                                return true;
                            }

                        }
                    </script>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="subscribe" value="" id="promotion">
                        <label class="form-check-label" for="promotion">
                            I want to receive promotions.
                        </label>
                    </div>
                    <div class="form-group" style="padding-top: 10px">
                        <button type="submit" class="btn btn-primary btn-block" onmouseover="validation();"
                                onclick="window.location.href"> Register
                        </button>
                    </div> <!-- form-group// -->
                    <small class="text-muted">By clicking the 'Register' button, you confirm that you accept our <br>
                        Terms of use and Privacy Policy.</small>
                </form>
            </article>
