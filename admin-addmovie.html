                    function addVali(){
                        if (mName.value == ""){

                        }else if(cast.value == ""){

                        }else if(direct.value == ""){
                            alert("Enter Director")
                            return false;
                        }else if(produ.value== ""){

                            return false;
                        }else if(mpaa.value == ""){

                        }else if(syno.value == ""){
                            alert("Enter Synopsis")
                            return false;
                        }else if(vid.value== ""){
                            alert("Enter video link")
                            return false;
                        }
                        else if(poster.value == ""){
                            alert("Enter poster link")
                            return false;
                        }
                        else{
